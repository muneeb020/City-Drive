<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="profile()">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label> Profile</ion-label>
        </ion-item>
        <ion-item-sliding>
          <ion-item (click)="city()">
            <ion-icon name="business-sharp"></ion-icon>
            <ion-label> City</ion-label>
          </ion-item>
          <ion-item (click)="history()">
            <ion-icon name="time-sharp"></ion-icon>
            <ion-label> Request history</ion-label>
          </ion-item>
          <ion-item (click)="intercity()">
            <ion-icon name="globe-sharp"></ion-icon>
            <ion-label> Intercity</ion-label>
          </ion-item>
          <ion-item (click)="safety()">
            <ion-icon name="shield-checkmark-sharp"></ion-icon>
            <ion-label> Safety</ion-label>
          </ion-item>
          <ion-item (click)="setting()">
            <ion-icon name="settings-sharp"></ion-icon>
            <ion-label> Setting</ion-label>
          </ion-item>
          <ion-item (click)="faq()">
            <ion-icon name="information-circle-sharp"></ion-icon>
            <ion-label> FAQ</ion-label>
          </ion-item>
          <ion-item (click)="support()">
            <ion-icon name="chatbox-ellipses-sharp"></ion-icon>
            <ion-label> Support</ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
      <ion-button shape="round" class="driver" (click)="driver()">driver mode</ion-button>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
